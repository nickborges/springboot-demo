spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:springboot-demo
    username: sa
    password:
  h2:
    console:
      enable: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true